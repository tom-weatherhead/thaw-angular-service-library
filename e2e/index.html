<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="author" content="Tom Weatherhead" />
        <meta name="description" content="Angular Service Electron Test App" />
		<meta name="keywords" content="Angular Service Electron Test App" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Angular Service Electron Test App</title>
		<base href="." /> <!-- Was "./" -->

		<!-- Electron Security Warning (Insecure Content-Security-Policy) -->
		<!-- TODO: Find a way to remove script-src 'unsafe-eval' without breaking the app. -->
		<!-- Solution: Use Angular's ahead-of-time (aot) compiler
		instead of its just-in-time (jit) compiler;
		e.g. ng build --aot, ng serve --aot -->

		<!-- ws:// is the WebSocket protocol -->
		<meta http-equiv="Content-Security-Policy"
		content="default-src 'self';
		style-src 'unsafe-inline';
		img-src data: file: http://localhost:4200/;
		connect-src ws://localhost:4200/ http://localhost:4200/ http://localhost/" />
	</head>

	<body>
		<h1>Angular Service Electron Test App</h1>
	</body>
</html>
